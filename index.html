<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Werkbon Pixia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>


    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 0; background: #f0f0f0; color: #333; }
        .wrapper { max-width: 800px; margin: 0 auto; background: #fff; padding: 25px; box-sizing: border-box; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #222; padding-bottom: 15px; margin-bottom: 20px; }
        .logo { max-width: 240px; height: auto; }
        .company-info { text-align: right; font-size: 11px; line-height: 1.3; color: #444; }
        
        .title-section { text-align: center; margin: 20px 0; }
        .title-section h1 { margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }

        h2 { font-size: 15px; margin-top: 20px; border-bottom: 1px solid #ddd; padding-bottom: 5px; text-transform: uppercase; color: #222; }
        label { display: block; font-weight: bold; font-size: 12px; margin-bottom: 4px; color: #555; }
        
        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #bbb; border-radius: 4px; font-size: 16px; box-sizing: border-box; appearance: none; }
        
        /* Dynamische hoogte voor textarea */
        .auto-expand { min-height: 100px; overflow: hidden; resize: none; }

        /* PDF display velden (onzichtbaar op scherm) */
        .pdf-only { display: none; white-space: pre-wrap; word-wrap: break-word; padding: 10px; border: 1px solid #eee; margin-bottom: 12px; font-size: 14px; background: #fafafa; }

        .row { display: flex; gap: 15px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 140px; }
        
        .signature-area { position: relative; border: 1px solid #bbb; background: #fdfdfd; border-radius: 4px; height: 180px; margin-top: 5px; touch-action: none; }
        #signatureCanvas { width: 100%; height: 100%; touch-action: none; }
        #signatureSnapshot { display: none; width: 100%; height: 100%; object-fit: contain; }

        .buttons { padding: 20px; text-align: center; background: #eee; position: sticky; bottom: 0; border-top: 1px solid #ccc; display: flex; justify-content: center; gap: 10px; }
        button { padding: 15px 20px; border: none; background: #222; color: #fff; cursor: pointer; border-radius: 6px; font-weight: bold; flex: 1; max-width: 200px; font-size: 14px; }
        button.sec { background: #777; }

        @media (max-width: 600px) {
            .header { flex-direction: column; text-align: left; }
            .company-info { text-align: left; margin-top: 10px; }
            .wrapper { padding: 15px; }
        }
    </style>
</head>
<body>

<div id="content-to-export">
    <div class="wrapper" id="werkbon">
        <div class="header">
            <img src="https://www.sign.nl/wp-content/uploads/2025/01/PIXIA_logo_paars.jpg" alt="Pixia" class="logo">
            <div class="company-info">
                <strong>Pixia B.V.</strong><br>
                De Limiet 19, 4131 NR Vianen<br>
                T: +31 (0) 30 – 303 99 00<br>
                KvK: 60362359 | BTW: NL 8538.76.149 B01
            </div>
        </div>

        <div class="title-section">
            <h1>Werkbon</h1>
        </div>

        <h2>Klantgegevens</h2>
        <textarea id="klantInput" class="auto-expand" placeholder="Bedrijfsnaam en adres..."></textarea>
        <div id="klantPDF" class="pdf-only"></div>

        <h2>Werkzaamheden</h2>
        <div class="row">
            <div class="col">
                <label>Datum vanaf</label>
                <input type="date" id="datumVan">
            </div>
            <div class="col">
                <label>Datum tot/met</label>
                <input type="date" id="datumTot">
            </div>
        </div>
        <textarea id="werkInput" class="auto-expand" placeholder="Wat heb je gedaan?" oninput="autoGrow(this)"></textarea>
        <div id="werkPDF" class="pdf-only"></div>

        <div class="row">
            <div class="col">
                <label>Uren</label>
                <input type="number" step="0.25" placeholder="0.00">
            </div>
            <div class="col">
                <label>Kosten (€)</label>
                <input type="number" step="0.01" placeholder="0.00">
            </div>
        </div>

        <h2>Ondertekening</h2>
        <div class="row">
            <div class="col">
                <label>Plaats</label>
                <input type="text" id="plaats">
            </div>
            <div class="col">
                <label>Datum</label>
                <input type="date" id="tekenDatum">
            </div>
        </div>

        <label>Handtekening Klant</label>
        <div class="signature-area">
            <canvas id="signatureCanvas"></canvas>
            <img id="signatureSnapshot">
        </div>
    </div>
</div>

<div class="buttons">
    <button class="sec" onclick="clearSig()">Wis</button>
    <button onclick="downloadPDF()">Opslaan als PDF</button>
</div>

<script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    const snapshotImg = document.getElementById("signatureSnapshot");
    let drawing = false;

    // Vandaag automatisch invullen
    document.getElementById('tekenDatum').valueAsDate = new Date();

    // Auto expand voor ALLE textarea’s
    document.querySelectorAll(".auto-expand").forEach(el => {
        el.addEventListener("input", function () {
            this.style.height = "5px";
            this.style.height = this.scrollHeight + "px";
        });
    });

    // Canvas correct schalen (zonder stacking scale bug)
    function resizeCanvas() {
        const ratio = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();

        // Opslaan huidige tekening
        const temp = canvas.toDataURL();

        canvas.width = rect.width * ratio;
        canvas.height = rect.height * ratio;

        ctx.setTransform(1, 0, 0, 1, 0, 0); // reset transform
        ctx.scale(ratio, ratio);

        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";

        // Herstel tekening
        const img = new Image();
        img.src = temp;
        img.onload = () => ctx.drawImage(img, 0, 0, rect.width, rect.height);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ===== Tekenen (Pointer events = beter dan muis + touch apart) =====
    function getEventPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };
    }

    canvas.addEventListener("pointerdown", e => {
        drawing = true;
        const pos = getEventPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener("pointermove", e => {
        if (!drawing) return;
        const pos = getEventPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
    });

    window.addEventListener("pointerup", () => drawing = false);

    function clearSig() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snapshotImg.style.display = "none";
        canvas.style.display = "block";
    }

    async function downloadPDF() {

        // Tekstvelden wisselen
        const kIn = document.getElementById('klantInput');
        const kPdf = document.getElementById('klantPDF');
        kPdf.innerText = kIn.value;
        kPdf.style.display = 'block';
        kIn.style.display = 'none';

        const wIn = document.getElementById('werkInput');
        const wPdf = document.getElementById('werkPDF');
        wPdf.innerText = wIn.value;
        wPdf.style.display = 'block';
        wIn.style.display = 'none';

        // Handtekening snapshot
        snapshotImg.src = canvas.toDataURL("image/png");
        snapshotImg.style.display = "block";
        canvas.style.display = "none";

        const element = document.getElementById('content-to-export');

        const opt = {
            margin: [10, 5, 10, 5],
            filename: 'Werkbon_Pixia.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        try {
            await html2pdf().set(opt).from(element).save();
        } catch (err) {
            alert("Er ging iets mis bij het maken van de PDF.");
        } finally {
            // Alles herstellen
            kPdf.style.display = 'none';
            kIn.style.display = 'block';

            wPdf.style.display = 'none';
            wIn.style.display = 'block';

            snapshotImg.style.display = "none";
            canvas.style.display = "block";
        }
    }
</script>


</body>
</html>
