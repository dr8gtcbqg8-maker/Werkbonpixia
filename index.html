<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Werkbon Pixia</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
}

.wrapper{
    max-width:900px;
    margin:20px auto;
    background:#fff;
    padding:40px;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    border-bottom:2px solid #eee;
    padding-bottom:20px;
    margin-bottom:30px;
    flex-wrap:wrap;
}

.logo{
    max-width:180px;
}

.company-info{
    text-align:right;
    font-size:14px;
    line-height:1.6;
}

h2{
    margin-top:30px;
    border-bottom:1px solid #eee;
    padding-bottom:5px;
}

input, textarea{
    width:100%;
    padding:8px;
    margin-top:5px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:14px;
}

textarea{
    min-height:100px;
    resize:vertical;
}

textarea.bedrijfsgegevens{
    min-height:120px;
}

.row{
    display:flex;
    gap:20px;
    flex-wrap:wrap;
}

.col{
    flex:1;
    min-width:250px;
}

.signature-box{
    border:1px solid #ccc;
    height:150px;
    position:relative;
}

canvas{
    width:100%;
    height:100%;
}

.buttons{
    margin-top:30px;
    text-align:center;
}

button{
    padding:10px 20px;
    margin:5px;
    border:none;
    background:#222;
    color:#fff;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#444;
}

/* Responsive */
@media(max-width:768px){
    .wrapper{
        padding:20px;
    }
    .header{
        flex-direction:column;
        align-items:flex-start;
    }
    .company-info{
        text-align:left;
        margin-top:15px;
    }
}
</style>
</head>

<body>

<div class="wrapper" id="werkbon">

<div class="header">
    <img src="https://via.placeholder.com/180x60?text=Pixia+Logo" class="logo">
    <div class="company-info">
        <strong>Pixia B.V.</strong><br>
        De Limiet 19<br>
        4131 NR Vianen<br>
        +31 (0) 30 – 303 99 00<br>
        KvK: 60362359<br>
        BTW: NL 8538.76.149 B01
    </div>
</div>

<h2>Klantgegevens</h2>
<textarea class="bedrijfsgegevens" placeholder="Bedrijfsgegevens klant (5 regels hoog)"></textarea>

<h2>Werkzaamheden</h2>
<textarea placeholder="Omschrijving werkzaamheden"></textarea>

<h2>Uren & Kosten</h2>
<div class="row">
    <div class="col">
        <label>Totaal gewerkte uren</label>
        <input type="number" placeholder="Aantal uren">
    </div>
    <div class="col">
        <label>Materialen / Overige kosten (€)</label>
        <input type="number" placeholder="Bedrag">
    </div>
</div>

<h2>Handtekening Klant</h2>
<div class="row">
    <div class="col">
        <label>Plaats</label>
        <input type="text">
    </div>
    <div class="col">
        <label>Datum</label>
        <input type="date">
    </div>
</div>

<div class="signature-box">
    <canvas id="signatureCanvas"></canvas>
</div>

</div>

<div class="buttons">
    <button onclick="clearSignature()">Wis handtekening</button>
    <button onclick="savePDF()">Opslaan als PDF</button>
    <button onclick="window.print()">Printen</button>
</div>

<script>
const canvas = document.getElementById("signatureCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    const ratio = window.devicePixelRatio || 1;
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    ctx.setTransform(ratio,0,0,ratio,0,0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let drawing=false;

canvas.addEventListener("mousedown", ()=> drawing=true);
canvas.addEventListener("mouseup", ()=> drawing=false);
canvas.addEventListener("mousemove", draw);

canvas.addEventListener("touchstart", ()=> drawing=true);
canvas.addEventListener("touchend", ()=> drawing=false);
canvas.addEventListener("touchmove", drawTouch);

function draw(e){
    if(!drawing) return;
    ctx.lineWidth=2;
    ctx.lineCap="round";
    ctx.strokeStyle="#000";
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
}

function drawTouch(e){
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    ctx.lineWidth=2;
    ctx.lineCap="round";
    ctx.strokeStyle="#000";
    ctx.lineTo(x,y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x,y);
}

function clearSignature(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
}

function savePDF(){
    const element = document.getElementById("werkbon");

    html2pdf().set({
        margin:10,
        filename:'Werkbon_Pixia.pdf',
        image:{type:'jpeg',quality:0.98},
        html2canvas:{scale:2},
        jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
    }).from(element).save();
}
</script>

</body>
</html>
