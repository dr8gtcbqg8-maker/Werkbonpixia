<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkbon - Pixia B.V.</title>
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root { 
            --pixia-purple: #6a2a8b; 
            --field-height: 34px; /* Verlaagde hoogte (was 48px) */
            --compact-width: 160px; /* Compacte breedte voor datum/uren/plaats */
        }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; color: #333; margin: 0; padding: 10px; background-color: #f0f2f5; }
        
        .page { 
            background: white; width: 100%; max-width: 210mm; min-height: 297mm; 
            padding: 25px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            box-sizing: border-box; display: flex; flex-direction: column;
        }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .logo img { max-width: 180px; height: auto; }
        .company-info { text-align: right; font-size: 0.8em; line-height: 1.4; color: #444; }
        
        h1 { color: var(--pixia-purple); border-bottom: 2px solid var(--pixia-purple); padding-bottom: 5px; margin: 0 0 15px 0; font-size: 1.4em; }
        
        .section { margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 4px; font-size: 0.8em; color: var(--pixia-purple); text-transform: uppercase; }
        
        input, textarea, .editable-area { 
            width: 100%; padding: 6px 10px; border: 1px solid #cbd5e0; border-radius: 4px; 
            box-sizing: border-box; font-family: inherit; font-size: 14px; background: #fff;
        }

        /* Compacte velden: Datum, Uren, Plaats */
        input[type="date"], 
        .compact-input { 
            height: var(--field-height); 
            max-width: var(--compact-width); 
        }

        .row { display: flex; gap: 20px; margin-bottom: 12px; flex-wrap: wrap; }
        .col-compact { flex: 0 0 auto; } /* Zorgt dat ze niet uitrekken */

        .editable-area { 
            min-height: 100px; height: auto; white-space: pre-wrap; overflow-wrap: break-word; border: 1px solid #cbd5e0;
        }

        .approval-box { border: 2px solid var(--pixia-purple); padding: 15px; background-color: #fcfaff; margin-top: auto; border-radius: 8px; }
        
        .signature-wrap { background: #fff; border: 1px solid #cbd5e0; margin-top: 10px; border-radius: 4px; overflow: hidden; }
        .signature-pad { width: 100%; height: 150px; display: block; touch-action: none; cursor: crosshair; }
        
        .controls { text-align: center; margin: 20px 0; display: flex; justify-content: center; gap: 10px; }
        button { padding: 12px 20px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; font-size: 0.9em; }
        .btn-print { background-color: #4a5568; color: white; }
        .btn-pdf { background-color: var(--pixia-purple); color: white; }
        .btn-clear { background: #edf2f7; border: 1px solid #cbd5e0; font-size: 0.7em; padding: 4px 8px; float: right; color: #4a5568; }

        @media print {
            .controls, .btn-clear { display: none !important; }
            body { background: white; padding: 0; }
            .page { box-shadow: none; margin: 0; width: 100%; border: none; }
        }

        @media (max-width: 600px) {
            input[type="date"], .compact-input { max-width: 100%; } /* Op smal scherm wel volledige breedte voor touch */
            .col-compact { flex: 1 1 100%; }
        }
    </style>
</head>
<body>

<div class="page" id="work-order">
    <div class="header">
        <div class="logo">
            <img src="https://www.sign.nl/wp-content/uploads/2025/01/PIXIA_logo_paars.jpg" alt="Pixia Logo">
        </div>
        <div class="company-info">
            <strong>Pixia B.V.</strong><br>
            De Limiet 19, 4131 NR Vianen<br>
            +31 (0) 30 ‚Äì 303 99 00
        </div>
    </div>

    <h1>WERKBON</h1>

    <div class="section">
        <label>Klantgegevens:</label>
        <textarea rows="5" placeholder="Naam en adresgegevens..."></textarea>
    </div>

    <div class="row">
        <div class="col-compact">
            <label>Datum van:</label>
            <input type="date">
        </div>
        <div class="col-compact">
            <label>Datum tot:</label>
            <input type="date">
        </div>
        <div class="col-compact">
            <label>Aantal uren:</label>
            <input type="text" class="compact-input" placeholder="bijv. 8">
        </div>
    </div>

    <div class="section">
        <label>Omschrijving Werkzaamheden:</label>
        <div class="editable-area" contenteditable="true"></div>
    </div>

    <div class="section">
        <label>Eventuele materialen / kosten:</label>
        <textarea rows="2"></textarea>
    </div>

    <div class="section">
        <label>Opmerkingen:</label>
        <input type="text">
    </div>

    <div class="approval-box">
        <button class="btn-clear" onclick="clearSignature()">Wissen</button>
        <label>Goedkeuring klant:</label>
        <p style="font-size: 0.8em; margin: 2px 0 10px 0;">Klant gaat akkoord met de uitgevoerde werkzaamheden.</p>
        
        <div class="row">
            <div class="col-compact">
                <label>Plaats:</label>
                <input type="text" class="compact-input">
            </div>
            <div class="col-compact">
                <label>Datum:</label>
                <input type="date">
            </div>
        </div>

        <div class="signature-wrap">
            <canvas id="signature-pad" class="signature-pad"></canvas>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Printen</button>
    <button class="btn-pdf" onclick="generatePDF()">üìÑ PDF Opslaan</button>
</div>

<script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function setupCanvas() {
        let tempImage = null;
        if (canvas.width > 0 && canvas.height > 0) {
            tempImage = canvas.toDataURL();
        }
        const rect = canvas.parentNode.getBoundingClientRect();
        canvas.width = rect.width * 2;
        canvas.height = 150 * 2; 
        canvas.style.width = rect.width + 'px';
        canvas.style.height = '150px';
        ctx.scale(2, 2);
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        if (tempImage) {
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0, rect.width, 150);
            img.src = tempImage;
        }
    }

    window.addEventListener('resize', setupCanvas);
    window.addEventListener('orientationchange', () => setTimeout(setupCanvas, 300));
    setupCanvas();

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function start(e) { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); }
    function move(e) { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); }
    function stop() { drawing = false; }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    window.addEventListener('mouseup', stop);
    canvas.addEventListener('touchstart', start, {passive: false});
    canvas.addEventListener('touchmove', move, {passive: false});
    canvas.addEventListener('touchend', stop);

    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    function generatePDF() {
        const element = document.getElementById('work-order');
        const opt = {
            margin: 5,
            filename: 'Werkbon_Pixia.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
