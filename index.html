<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkbon - Pixia B.V.</title>
    <script src="https://cdnjs.cloudflare.com"></script>
    <style>
        :root { 
            --pixia-purple: #6a2a8b; 
            --field-height: 20px; /* Centrale hoogte voor alle kleine velden */
        }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; color: #333; margin: 0; padding: 10px; background-color: #f0f2f5; }
        
        .page { 
            background: white; width: 100%; max-width: 210mm; min-height: 297mm; 
            padding: 25px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            box-sizing: border-box; display: flex; flex-direction: column;
        }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        .logo img { max-width: 200px; height: auto; }
        .company-info { text-align: right; font-size: 0.85em; line-height: 1.5; color: #444; }
        
        h1 { color: var(--pixia-purple); border-bottom: 3px solid var(--pixia-purple); padding-bottom: 8px; margin: 0 0 20px 0; font-size: 1.6em; letter-spacing: 1px; }
        
        .section { margin-bottom: 18px; }
        label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 0.85em; color: var(--pixia-purple); text-transform: uppercase; }
        
        /* Input styling */
        input, textarea, .editable-area { 
            width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; 
            box-sizing: border-box; font-family: inherit; font-size: 15px; background: #fff;
        }

        /* Specifieke hoogte voor de gevraagde velden */
        input[type="date"], 
        input[type="text"].equal-height { 
            height: var(--field-height); 
        }

        .row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 150px; }

        .editable-area { 
            min-height: 120px; height: auto; white-space: pre-wrap; overflow-wrap: break-word; border: 1px solid #cbd5e0;
        }

        .approval-box { border: 2px solid var(--pixia-purple); padding: 20px; background-color: #fcfaff; margin-top: auto; border-radius: 10px; }
        
        .signature-wrap { background: #fff; border: 1px solid #cbd5e0; margin-top: 10px; border-radius: 6px; overflow: hidden; }
        .signature-pad { width: 100%; height: 180px; display: block; touch-action: none; cursor: crosshair; }
        
        .controls { text-align: center; margin: 25px 0; display: flex; justify-content: center; gap: 15px; }
        button { padding: 15px 25px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; font-size: 1em; transition: 0.2s; }
        .btn-print { background-color: #4a5568; color: white; }
        .btn-pdf { background-color: var(--pixia-purple); color: white; }
        .btn-clear { background: #edf2f7; border: 1px solid #cbd5e0; font-size: 0.75em; padding: 6px 12px; float: right; color: #4a5568; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }

        @media print {
            .controls, .btn-clear { display: none !important; }
            body { background: white; padding: 0; }
            .page { box-shadow: none; margin: 0; width: 100%; border: none; }
        }

        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: center; text-align: center; gap: 15px; }
            .company-info { text-align: center; }
            .row { flex-direction: column; gap: 10px; }
            .col { width: 100%; }
        }
    </style>
</head>
<body>

<div class="page" id="work-order">
    <div class="header">
        <div class="logo">
            <img src="https://www.sign.nl" alt="Pixia Logo">
        </div>
        <div class="company-info">
            <strong>Pixia B.V.</strong><br>
            De Limiet 19, 4131 NR Vianen<br>
            +31 (0) 30 ‚Äì 303 99 00
        </div>
    </div>

    <h1>WERKBON</h1>

    <div class="section">
        <label>Klantgegevens:</label>
        <textarea rows="5" placeholder="Naam, adres en contactgegevens..."></textarea>
    </div>

    <div class="row">
        <div class="col">
            <label>Datum van:</label>
            <input type="date">
        </div>
        <div class="col">
            <label>Datum tot:</label>
            <input type="date">
        </div>
        <div class="col">
            <label>Aantal uren:</label>
            <input type="text" class="equal-height" placeholder="bijv. 8,5">
        </div>
    </div>

    <div class="section">
        <label>Omschrijving Werkzaamheden:</label>
        <div class="editable-area" contenteditable="true" placeholder="Beschrijf de werkzaamheden..."></div>
    </div>

    <div class="section">
        <label>Eventuele materialen / kosten:</label>
        <textarea rows="2"></textarea>
    </div>

    <div class="section">
        <label>Opmerkingen:</label>
        <input type="text" class="equal-height">
    </div>

    <div class="approval-box">
        <button class="btn-clear" onclick="clearSignature()">Wissen</button>
        <label>Goedkeuring klant:</label>
        <p style="font-size: 0.85em; margin: 5px 0 15px 0;">Ondergetekende verklaart dat de werkzaamheden naar behoren zijn uitgevoerd.</p>
        
        <div class="row">
            <div class="col">
                <label>Plaats:</label>
                <input type="text" class="equal-height">
            </div>
            <div class="col">
                <label>Datum ondertekening:</label>
                <input type="date">
            </div>
        </div>

        <div class="signature-wrap">
            <canvas id="signature-pad" class="signature-pad"></canvas>
        </div>
    </div>
</div>

<div class="controls">
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è Printen</button>
    <button class="btn-pdf" onclick="generatePDF()">üìÑ PDF Opslaan</button>
</div>

<script>
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Verbeterde herstel-functie voor handtekening bij draaien scherm
    function setupCanvas() {
        // Sla de huidige inhoud op als die er is
        let tempImage = null;
        if (canvas.width > 0 && canvas.height > 0) {
            tempImage = canvas.toDataURL();
        }

        // Zet nieuwe afmetingen
        const rect = canvas.parentNode.getBoundingClientRect();
        canvas.width = rect.width * 2;
        canvas.height = 180 * 2; // Vaste hoogte behouden
        canvas.style.width = rect.width + 'px';
        canvas.style.height = '180px';
        
        ctx.scale(2, 2);
        ctx.lineWidth = 2.5;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.strokeStyle = "#000";

        // Teken de handtekening terug als deze bestond
        if (tempImage) {
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0, rect.width, 180);
            };
            img.src = tempImage;
        }
    }

    // Luister naar resize en schermori√´ntatie veranderingen
    window.addEventListener('resize', setupCanvas);
    window.addEventListener('orientationchange', () => {
        setTimeout(setupCanvas, 200); // Korte vertraging om browser tijd te geven voor draai
    });
    setupCanvas();

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function start(e) { 
        drawing = true; 
        ctx.beginPath(); 
        const p = getPos(e); 
        ctx.moveTo(p.x, p.y); 
        if(e.touches) e.preventDefault(); 
    }
    
    function move(e) { 
        if(!drawing) return; 
        const p = getPos(e); 
        ctx.lineTo(p.x, p.y); 
        ctx.stroke(); 
        if(e.touches) e.preventDefault(); 
    }
    
    function stop() { drawing = false; }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    window.addEventListener('mouseup', stop);
    canvas.addEventListener('touchstart', start, {passive: false});
    canvas.addEventListener('touchmove', move, {passive: false});
    canvas.addEventListener('touchend', stop);

    function clearSignature() { 
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
    }

    function generatePDF() {
        const element = document.getElementById('work-order');
        const opt = {
            margin: 5,
            filename: 'Pixia_Werkbon.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
