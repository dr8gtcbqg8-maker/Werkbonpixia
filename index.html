<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkbon Pixia</title>
    <!-- Gebruik de officiële html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        .wrapper { max-width: 850px; margin: 20px auto; background: #fff; padding: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
        .logo { max-width: 180px; height: auto; }
        .company-info { text-align: right; font-size: 13px; line-height: 1.5; }
        h2 { font-size: 18px; margin-top: 25px; border-bottom: 1px solid #eee; padding-bottom: 5px; color: #000; }
        label { display: block; font-weight: bold; font-size: 13px; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        textarea { min-height: 80px; resize: vertical; }
        .row { display: flex; gap: 20px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 200px; }
        .signature-container { margin-top: 10px; }
        .signature-box { border: 1px solid #ccc; background: #fafafa; border-radius: 4px; cursor: crosshair; touch-action: none; height: 180px; }
        canvas { width: 100%; height: 100%; display: block; }
        .buttons { margin: 30px auto; text-align: center; max-width: 850px; }
        button { padding: 12px 24px; margin: 5px; border: none; background: #222; color: #fff; cursor: pointer; border-radius: 5px; font-weight: bold; transition: 0.2s; }
        button:hover { background: #444; }
        button.secondary { background: #888; }
        
        /* Zorg dat knoppen niet geprint worden */
        @media print { .buttons { display: none; } .wrapper { box-shadow: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

<div class="wrapper" id="werkbon">
    <div class="header">
        <img src="https://via.placeholder.com/180x60?text=Pixia+Logo" alt="Pixia" class="logo">
        <div class="company-info">
            <strong>Pixia B.V.</strong><br>
            De Limiet 19, 4131 NR Vianen<br>
            T: +31 (0) 30 – 303 99 00<br>
            KvK: 60362359 | BTW: NL 8538.76.149 B01
        </div>
    </div>

    <h2>Klantgegevens</h2>
    <textarea placeholder="Bedrijfsnaam en adres klant..."></textarea>

    <h2>Werkzaamheden</h2>
    <textarea placeholder="Omschrijf de uitgevoerde werkzaamheden..."></textarea>

    <div class="row">
        <div class="col">
            <label>Totaal gewerkte uren</label>
            <input type="number" step="0.25" placeholder="0,00">
        </div>
        <div class="col">
            <label>Materialen / Kosten (€)</label>
            <input type="number" step="0.01" placeholder="0,00">
        </div>
    </div>

    <h2>Ondertekening</h2>
    <div class="row">
        <div class="col">
            <label>Plaats</label>
            <input type="text" placeholder="Naam stad">
        </div>
        <div class="col">
            <label>Datum</label>
            <input type="date" id="currentDate">
        </div>
    </div>

    <label>Handtekening Klant</label>
    <div class="signature-container">
        <div class="signature-box">
            <canvas id="signatureCanvas"></canvas>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="secondary" onclick="clearSignature()">Wis handtekening</button>
    <button onclick="savePDF()">Opslaan als PDF</button>
    <button onclick="window.print()">Printen</button>
</div>

<script>
// Canvas Initialisatie
const canvas = document.getElementById("signatureCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;

// Stel de datum van vandaag in als standaard
document.getElementById('currentDate').valueAsDate = new Date();

function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    ctx.scale(ratio, ratio);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Teken Functies
function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
        return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
    }
    return { x: e.offsetX, y: e.offsetY };
}

function startDrawing(e) {
    drawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    e.preventDefault();
}

function stopDrawing() {
    drawing = false;
    ctx.closePath();
}

function draw(e) {
    if (!drawing) return;
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
    e.preventDefault();
}

// Event Listeners voor Muis en Touch
canvas.addEventListener("mousedown", startDrawing);
canvas.addEventListener("mousemove", draw);
window.addEventListener("mouseup", stopDrawing);

canvas.addEventListener("touchstart", startDrawing, {passive: false});
canvas.addEventListener("touchmove", draw, {passive: false});
canvas.addEventListener("touchend", stopDrawing);

function clearSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function savePDF() {
    const element = document.getElementById("werkbon");
    const opt = {
        margin:       10,
        filename:     'Werkbon_Pixia.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, useCORS: true },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
}
</script>

</body>
</html>
