<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werkbon Pixia</title>
    <script src="https://cdnjs.cloudflare.com"></script>

    <style>
        body { font-family: 'Helvetica', Arial, sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        .wrapper { max-width: 850px; margin: 20px auto; background: #fff; padding: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .logo { max-width: 180px; height: auto; }
        .company-info { text-align: right; font-size: 12px; line-height: 1.4; color: #555; }
        
        .title-section { text-align: center; margin-bottom: 30px; }
        .title-section h1 { margin: 0; font-size: 28px; letter-spacing: 2px; text-transform: uppercase; color: #000; }

        h2 { font-size: 16px; margin-top: 25px; border-bottom: 1px solid #eee; padding-bottom: 5px; text-transform: uppercase; color: #444; }
        label { display: block; font-weight: bold; font-size: 12px; margin-bottom: 5px; color: #666; }
        
        input, textarea, .dynamic-text { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box; }
        textarea { min-height: 100px; resize: none; overflow: hidden; }
        
        /* Zorgt dat in de PDF alle tekst zichtbaar is */
        .dynamic-text { display: none; white-space: pre-wrap; min-height: 100px; }

        .row { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 5px; }
        .col { flex: 1; min-width: 200px; }
        
        .signature-box { border: 1px solid #ccc; background: #fafafa; border-radius: 4px; position: relative; height: 180px; margin-top: 10px; }
        #signatureCanvas { width: 100%; height: 100%; cursor: crosshair; touch-action: none; }
        #signatureImage { display: none; width: 100%; height: 100%; object-fit: contain; }

        .buttons { margin: 30px auto; text-align: center; max-width: 850px; }
        button { padding: 12px 24px; margin: 5px; border: none; background: #222; color: #fff; cursor: pointer; border-radius: 5px; font-weight: bold; }
        button:hover { background: #444; }
        
        @media print { .buttons { display: none; } .wrapper { box-shadow: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

<div class="wrapper" id="werkbon">
    <div class="header">
        <img src="https://via.placeholder.com" alt="Pixia" class="logo">
        <div class="company-info">
            <strong>Pixia B.V.</strong><br>
            De Limiet 19, 4131 NR Vianen<br>
            T: +31 (0) 30 – 303 99 00<br>
            KvK: 60362359 | BTW: NL 8538.76.149 B01
        </div>
    </div>

    <div class="title-section">
        <h1>Werkbon</h1>
    </div>

    <h2>Klantgegevens</h2>
    <textarea id="klantData" placeholder="Bedrijfsnaam en adres klant..."></textarea>
    <div id="klantDataDisplay" class="dynamic-text"></div>

    <h2>Werkzaamheden</h2>
    <div class="row">
        <div class="col">
            <label>Datum vanaf</label>
            <input type="date">
        </div>
        <div class="col">
            <label>Datum tot/met</label>
            <input type="date">
        </div>
    </div>
    <textarea id="werkOmschr" placeholder="Omschrijf de werkzaamheden..." oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
    <div id="werkOmschrDisplay" class="dynamic-text"></div>

    <div class="row">
        <div class="col">
            <label>Totaal gewerkte uren</label>
            <input type="number" step="0.25" placeholder="0.00">
        </div>
        <div class="col">
            <label>Materialen / Overige kosten (€)</label>
            <input type="number" step="0.01" placeholder="0.00">
        </div>
    </div>

    <h2>Ondertekening</h2>
    <div class="row">
        <div class="col">
            <label>Plaats</label>
            <input type="text" placeholder="Naam stad">
        </div>
        <div class="col">
            <label>Datum tekenen</label>
            <input type="date" id="currentDate">
        </div>
    </div>

    <label>Handtekening Klant</label>
    <div class="signature-box">
        <canvas id="signatureCanvas"></canvas>
        <img id="signatureImage" alt="Handtekening">
    </div>
</div>

<div class="buttons">
    <button style="background:#888" onclick="clearSignature()">Wis handtekening</button>
    <button onclick="savePDF()">Opslaan als PDF</button>
</div>

<script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    document.getElementById('currentDate').valueAsDate = new Date();

    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        ctx.scale(ratio, ratio);
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDrawing(e) {
        drawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
        if(e.cancelable) e.preventDefault();
    }

    function draw(e) {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        if(e.cancelable) e.preventDefault();
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    window.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("touchstart", startDrawing, {passive: false});
    canvas.addEventListener("touchmove", draw, {passive: false});
    canvas.addEventListener("touchend", () => drawing = false);

    function clearSignature() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('signatureImage').style.display = 'none';
        canvas.style.display = 'block';
    }

    async function savePDF() {
        const element = document.getElementById("werkbon");
        const sigImage = document.getElementById('signatureImage');
        
        // 1. Handtekening fix: Canvas omzetten naar afbeelding
        sigImage.src = canvas.toDataURL("image/png");
        sigImage.style.display = 'block';
        canvas.style.display = 'none';

        // 2. Dynamische tekst fix: Textareas omzetten naar DIVs
        const klText = document.getElementById('klantData');
        const klDisp = document.getElementById('klantDataDisplay');
        klDisp.innerText = klText.value;
        klDisp.style.display = 'block';
        klText.style.display = 'none';

        const wkText = document.getElementById('werkOmschr');
        const wkDisp = document.getElementById('werkOmschrDisplay');
        wkDisp.innerText = wkText.value;
        wkDisp.style.display = 'block';
        wkText.style.display = 'none';

        // 3. PDF Genereren
        const opt = {
            margin: 10,
            filename: 'Werkbon_Pixia.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, logging: false },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        try {
            await html2pdf().set(opt).from(element).save();
        } finally {
            // Alles weer terugzetten naar invoermodus
            sigImage.style.display = 'none';
            canvas.style.display = 'block';
            klDisp.style.display = 'none';
            klText.style.display = 'block';
            wkDisp.style.display = 'none';
            wkText.style.display = 'block';
        }
    }
</script>

</body>
</html>
