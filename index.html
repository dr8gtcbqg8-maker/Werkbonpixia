<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Werkbon – Pixia B.V.</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    font-family:Segoe UI,Tahoma,Arial,sans-serif;
    background:#f4f4f4;
    margin:0;
}

#werkbon-container{
    max-width:800px;
    margin:20px auto;
    background:#fff;
    padding:30px;
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    border-bottom:2px solid #eee;
    padding-bottom:20px;
    margin-bottom:30px;
    break-inside:avoid;
}

.logo{
    max-width:250px;
}

.company-info{
    text-align:right;
    font-size:13px;
    line-height:1.6;
}

h1{
    text-transform:uppercase;
    font-size:22px;
    margin-bottom:25px;
}

label{
    font-weight:600;
    margin-top:15px;
    display:block;
}

input, textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
    box-sizing:border-box;
}

textarea{
    resize:vertical;
}

.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

/* SIGNATURE */
.signature-block{
    margin-top:40px;
    break-inside:avoid;
}

.signature-wrapper{
    border:1px dashed #999;
    border-radius:5px;
    background:#fafafa;
    position:relative;
    margin-top:10px;
}

#signature{
    width:100%;
    height:200px;
}

.hint{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#aaa;
    pointer-events:none;
}

/* BUTTONS */
.actions{
    display:flex;
    gap:10px;
    max-width:800px;
    margin:20px auto;
}

button{
    flex:1;
    padding:15px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

.save{background:#2ecc71;color:#fff;}
.mail{background:#3498db;color:#fff;}
.clear{background:#e74c3c;color:#fff;margin-top:10px}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.85);
    z-index:9999;
    padding:15px;
}

.modal-content{
    background:#fff;
    height:90%;
    max-width:700px;
    margin:auto;
    padding:20px;
    display:flex;
    flex-direction:column;
    border-radius:8px;
}

#modalCanvas{
    flex:1;
    border:2px solid #333;
    background:#fff;
    touch-action:none;
}

.modal-buttons{
    display:flex;
    gap:10px;
    margin-top:15px;
}

/* PRINT */
@media print{
    .actions,.clear,.modal,.hint{display:none!important;}
    body{background:#fff;}
    #werkbon-container{margin:0;max-width:100%;}
}
</style>
</head>

<body>

<div id="werkbon-container" class="werkbon">

<div class="header">
    <img src="https://www.sign.nl/wp-content/uploads/2025/01/PIXIA_logo_paars.jpg" class="logo">

    <div class="company-info">
        <strong>Pixia B.V.</strong><br>
        De Limiet 19<br>
        4131 NR Vianen<br>
        +31 (0) 30 – 303 99 00<br>
        KvK: 60362359<br>
        BTW: NL 8538.76.149 B01
    </div>
</div>

<h1>Werkbon</h1>

<div class="grid">
    <div>
        <label>Datum van</label>
        <input type="date">
    </div>
    <div>
        <label>Datum tot</label>
        <input type="date">
    </div>
</div>

<label>Klant / Bedrijfsgegevens</label>
<textarea rows="5" placeholder="Bedrijfsnaam
Contactpersoon
Adres
Postcode + plaats
Telefoon / referentie"></textarea>

<label>E-mailadres klant</label>
<input type="email" id="email">

<label>Werkzaamheden</label>
<textarea rows="4"></textarea>

<div class="grid">
    <div>
        <label>Totaal gewerkte uren</label>
        <input type="number" step="0.25">
    </div>
    <div>
        <label>Materialen / Overige kosten</label>
        <input type="text">
    </div>
</div>

<div class="signature-block">
<h2>Handtekening klant</h2>

<div class="grid">
    <div>
        <label>Plaats</label>
        <input type="text">
    </div>
    <div>
        <label>Datum</label>
        <input type="date">
    </div>
</div>

<div class="signature-wrapper" onclick="openModal()">
    <canvas id="signature"></canvas>
    <div class="hint" id="hint">Klik om te tekenen</div>
</div>

<button class="clear" onclick="clearMain()">Wis handtekening</button>
</div>

</div>

<div class="actions">
    <button class="save" onclick="maakPDF()">Opslaan als PDF</button>
    <button class="mail" onclick="verstuurMail()">Verstuur via Outlook</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
<h3>Zet uw handtekening</h3>
<canvas id="modalCanvas"></canvas>
<div class="modal-buttons">
    <button class="save" onclick="saveSignature()">Akkoord</button>
    <button class="clear" onclick="clearModal()">Wissen</button>
    <button onclick="closeModal()">Annuleren</button>
</div>
</div>
</div>

<script>
const mainCanvas=document.getElementById("signature");
const modal=document.getElementById("modal");
const modalCanvas=document.getElementById("modalCanvas");
const mCtx=modalCanvas.getContext("2d");
let drawing=false;

function openModal(){
    modal.style.display="block";
    modalCanvas.width=modalCanvas.clientWidth;
    modalCanvas.height=modalCanvas.clientHeight;
    mCtx.lineWidth=2.5;
    mCtx.lineCap="round";
}

function closeModal(){modal.style.display="none";}
function clearModal(){mCtx.clearRect(0,0,modalCanvas.width,modalCanvas.height);}

function pos(e){
    const r=modalCanvas.getBoundingClientRect();
    const x=(e.touches?e.touches[0].clientX:e.clientX)-r.left;
    const y=(e.touches?e.touches[0].clientY:e.clientY)-r.top;
    return{x,y};
}

modalCanvas.onmousedown=e=>{drawing=true;const p=pos(e);mCtx.beginPath();mCtx.moveTo(p.x,p.y);}
modalCanvas.onmousemove=e=>{if(!drawing)return;const p=pos(e);mCtx.lineTo(p.x,p.y);mCtx.stroke();}
window.onmouseup=()=>drawing=false;

modalCanvas.addEventListener("touchstart",e=>{drawing=true;const p=pos(e);mCtx.beginPath();mCtx.moveTo(p.x,p.y);e.preventDefault();},{passive:false});
modalCanvas.addEventListener("touchmove",e=>{if(!drawing)return;const p=pos(e);mCtx.lineTo(p.x,p.y);mCtx.stroke();e.preventDefault();},{passive:false});
modalCanvas.addEventListener("touchend",()=>drawing=false);

function saveSignature(){
    const ctx=mainCanvas.getContext("2d");
    const dpr=window.devicePixelRatio||1;
    const w=mainCanvas.clientWidth;
    const h=mainCanvas.clientHeight;

    mainCanvas.width=w*dpr;
    mainCanvas.height=h*dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.clearRect(0,0,w,h);

    const ratio=Math.min(w/modalCanvas.width,h/modalCanvas.height);
    const nw=modalCanvas.width*ratio;
    const nh=modalCanvas.height*ratio;

    ctx.drawImage(modalCanvas,(w-nw)/2,(h-nh)/2,nw,nh);

    document.getElementById("hint").style.display="none";
    closeModal();
}

function clearMain(){
    mainCanvas.getContext("2d").clearRect(0,0,mainCanvas.width,mainCanvas.height);
    document.getElementById("hint").style.display="flex";
}

function maakPDF(){
    html2pdf().set({
        margin:15,
        filename:"Werkbon_Pixia.pdf",
        image:{type:"jpeg",quality:0.98},
        html2canvas:{scale:3,useCORS:true},
        jsPDF:{unit:"mm",format:"a4",orientation:"portrait"},
        pagebreak:{mode:"css"}
    }).from(document.querySelector(".werkbon")).save();
}

function verstuurMail(){
    const mail=document.getElementById("email").value;
    if(!mail){alert("Vul e-mailadres in");return;}
    maakPDF();
    setTimeout(()=>{
        location.href=`mailto:${mail}?subject=Werkbon Pixia B.V.&body=In de bijlage treft u de werkbon aan.`;
    },1000);
}
</script>

</body>
</html>
